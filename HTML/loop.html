<!DOCTYPE html>

<html>

    <head>
        <title>Factorial</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../CSS/loop.css">

        <style>
            body, h1, h2, h3, h4, h5, h6 {
                font-family: "Raleway", sans-serif
            }
        </style>

    </head>

    <body class="w3-light-grey w3-content" style="max-width:1600px">
        
        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
            <br>
          
            <div class="w3-container">
                <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                    <i class="fa fa-remove"></i>
                </a>

                <img src="../Resources/Addu.jpg" style="width:15%;" class="w3-round"><br><br>

                <h4> <b> Factorial Looping </b> </h4>
            </div>

            <div class="w3-bar-block">
                <a href="../index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-th-large fa-fw w3-margin-right"></i>MAIN</a>
                <a href="conversion.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>CONVERSION</a>
                <a href="calculator.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding "><i class="fa fa-envelope fa-fw w3-margin-right"></i>INCOME TAX CALCULATOR</a>
                <a href="loop.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-map-pin fa-fw w3-margin-right"></i>LOOPING</a>
                <a href="payroll.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-photo fa-fw w3-margin-right"></i>SIMPLE PAYROLL</a>
            </div>
        </nav>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:300px">

            <!-- Header -->
            <header id="portfolio">
                <a href="#"><img src="../Resources/Addu.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
                <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
                
                <div class="w3-container">
                    <h1><b>CS 1130 - Introduction To Computing</b></h1>

                    <div class="w3-section w3-bottombar">
                        <h4> <b> France Xygel D. Catalan </b> </h4>
                    </div>
                </div>
            </header>

            <!-- Body -->
            <div id="loops" class="w3-container">
                <div class="loopBox" id="factorial">
                    <div class="loopText">
                        <p class="loopHeader">FACTORIAL</p>
                        <i class="loopInfo">Using while loop</i>   
                    </div>

                    <div class="loopInfo" id="factInfo">
                        
                    </div>

                    <span class="loopInput">
                        <label for="factInput" class="inputLbl">Factorial of:</label>
                        <input type="number" class="input" id="factInput" placeholder="0 terms"></input>
                        <button class="inputConfirm" id="factConfirm">Compute</button>
                    </span>
                </div>

                <div class="loopBox" id="sum">
                    <div class="loopText">
                        <p class="loopHeader">SUM</p>
                        <i class="loopInfo">Using do while loop</i>   
                    </div>

                    <div class="loopInfo" id="sumInfo">
                        
                    </div>

                    <span class="loopInput">
                        <label for="sumInput" class="inputLbl">Sum of:</label>
                        <input type="number" class="input" id="sumInput" placeholder="0 terms"></input>
                        <button class="inputConfirm" id="sumConfirm">Compute</button>
                    </span>
                </div>

                <div class="loopBox" id="average">
                    <div class="loopText">
                        <p class="loopHeader">AVERAGE</p>
                        <i class="loopInfo">Using for loop</i>
                    </div>

                    <div class="loopInfo" id="avgInfo">

                    </div>

                    <span class="loopInput">
                        <label for="avgInput" class="inputLbl">Average of:</label>
                        <input type="number" class="input" id="avgInput" placeholder="0 terms"></input>
                        <button class="inputConfirm" id="avgConfirm">Compute</button>
                    </span>
                    
                </div>
            </div>
        </div>

        <script src="../JS/loop.js"></script>
    </body>

</html>
