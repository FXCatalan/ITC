 
<!DOCTYPE html>
<html>
    <body>
        <h1>Add two numbers</h1>

        <p>
            <label for="n1">First Number</label> 
            <input id="n1" name="n1" type="number">
           
            <label for="n2">Second Number</label> 
            <input id="n2" name="n2" type="number">

            <button onclick="computesum()"> Compute Sum </button>
            <button onclick="clearInputs()"> Clear </button>
        </p>
        
        <p>
            <label for="sum" id="sumlabel">The sum is:</label>  
            <input id="sum" name="sum" type="number" readonly></input>
        </p>
    </body>

    <script>
            function computesum() {
                var x,y;

                x = document.getElementById("n1").value * 1;  // *1 Converts the result to number
                y = document.getElementById("n2").value * 1;  // to avoid having to use parseFloat

                console.log(x);
                console.log(y);

                // Compute the sum
                let z  = x + y; 

                // Display the result
                document.getElementById("sumlabel").innerHTML='The sum of '+ x +' and '+ y +' is:';
                document.getElementById("sum").value = z;

            }
        
            function clearInputs() {
               document.getElementById("n1").value = "";
               document.getElementById("n2").value = "";
               document.getElementById("sumlabel").innerHTML = "The sum is: ";
               document.getElementById("sum").value = "";
               
            }
        </script>
</html>
